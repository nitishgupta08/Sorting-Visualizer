<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="sorting visualizer with insertionSort, selectionSort, bubbleSort, mergesort, quicksort">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/Image/title_logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/f81d08672f.js" crossorigin="anonymous"></script>
    <title>Sorting Visualizer</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header>Sorting Visualizer</header>
        </div>
        <div class="row">
            <div class="col-xl-3 col-sm-12 d-flex justify-content-center">
                <div class="array" style="display: flex;">
                    <div class="si" style="display: flex;">
                        <p id="arr">Size</p>
                        <p class="text">2</p>
                        <input type="range" min="2" max="100" value="45" class="form-range" id="array-size">
                        <p class="text">100</p>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-sm-12 d-flex justify-content-center">
                <div class="select-sort">
                    <button class="btn btn-primary sort-button" id="insertion-sort" onclick="inserionSort()">Insertion
                        Sort</button>
                    <button class="btn btn-primary sort-button" id="selection-sort" onclick="selectionSort()">Selection
                        Sort</button>
                    <button class="btn btn-primary sort-button" id="bubble-sort" onclick="bubbleSort()">Bubble
                        Sort</button>
                    <button class="btn btn-primary sort-button" id="merge-sort" onclick="merge_sort()">Merge
                        Sort</button>
                    <button class="btn btn-primary sort-button" id="quick-sort" onclick="quick_sort()">Quick
                        Sort</button>
                    <button class="btn btn-primary sort-button" id="shell-sort" onclick="shellSort()">Shell
                        Sort</button>
                    <button class="btn btn-primary sort-button" id="shell-sort" onclick="heapsort()">Heap
                        Sort</button>
                </div>
            </div>
            <div class="col-xl-3 col-sm-12 d-flex justify-content-center">
                <div class="speed" style="display: flex;">
                    <div class="sp" style="display: flex;">
                        <p id="spe">Speed </p>
                        <p class="text"><i class="fas fa-bicycle"></i></p>
                        <input type="range" min="1" max="10" value="1" step="1" class="form-range" id="animation-speed">
                        <p class="text"><i class="fas fa-fighter-jet"></i></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!--Empty column-->
            <div class="col-1"></div>
            <div class="col-10">
                <div class="visual-area">
                    <div id="bars" class="bar-container"></div>
                </div>
            </div>
            <!--Empty column-->
            <div class="col-1"></div>

        </div>
        <div class="row" style="justify-content: center;">
            <button class=" btn" onclick="generateArray()" id="random-button">Randomize</button>
        </div>

        <div class="row position-absolute bottom-0 w-100">
            <footer>
                <a href="https://www.linkedin.com/in/nitishgupta24/" class="profiles" target="_blank"><i
                        class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/nitishgupta08" class="profiles" target="_blank" id="github"><i
                        class="fab fa-github"></i></a>
            </footer>

        </div>
    </div>

    <script src="/scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/scripts/insertionsort.js"></script>
    <script src="/scripts/selectionsort.js"></script>
    <script src="/scripts/bubblesort.js"></script>
    <script src="/scripts/quicksort.js"></script>
    <script src="/scripts/mergesort.js"></script>
    <script src="/scripts/shellsort.js"></script>
    <script src="/scripts/heapsort.js"></script>

</body>

</html>
